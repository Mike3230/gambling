<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <table style="width: 100%;">
            <tr>
                <td style="width: 50%; text-align: left;">
                    <a href="index.html">
                        <img src="imagens e videos/home.png" alt="Casa" width="64" height="64" style="text-align: left;">
                    </a>  
                </td>
                <td>
                    <table align="right">
                        <tr>
                            <td style="width: 70%;"><p id="dinheiro" style="background-color: antiquewhite; border-radius: 2px; width: 100%; text-align: right;">0</p></td>
                            <td><img src="imagens e videos/Credits.png" alt="Credits" width="64" height="64"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </header>
    <br>
    <br>
    <br>
    <br>

    <center>
        <table >
            <tr>
                <td><button onclick="add_100();" style="width: fit-content;"><img src="imagens e videos/nota_100.png" alt="nota_100" height="200px"></button></td>
                <td><button onclick="add_20();" style="width: fit-content;"><img src="imagens e videos/nota_20.png" alt="nota_20" height="200px"></button></td>
                <td><button onclick="add_50();" style="width: fit-content;"><img src="imagens e videos/nota_50.png" alt="nota_50" height="200px"></td>
            </tr>
            <tr>
                <td colspan="3"><button onclick="add_10();" style="width: fit-content;"><img src="imagens e videos/nota_10.png" alt="nota_10" height="200px"></button></td>
            </tr>
        </center>
    
    <button hidden onclick="localStorage.clear(); document.getElementById('dinheiro').innerHTML = 0; dinheiro = 0" >Não apertar</button>
    </table>
    <script>
    
    var para_não_bugar = localStorage.getItem("dinheiro_guardado")
    var dinheiro = +para_não_bugar
    document.getElementById("dinheiro").innerHTML = (+dinheiro).toFixed(2) 

        function add_100(){
        if(dinheiro < 1000){
            dinheiro += +100
            document.getElementById("dinheiro").innerHTML = (+dinheiro).toFixed(2)
            localStorage.setItem("dinheiro_guardado" , dinheiro);
            }       
        }

        function add_20(){
        if(dinheiro < 1000){
            dinheiro += +20
            document.getElementById("dinheiro").innerHTML = (+dinheiro).toFixed(2)
            localStorage.setItem("dinheiro_guardado" , dinheiro);
            }       
        }

        function add_50(){
        if(dinheiro < 1000){
            dinheiro += +50
            document.getElementById("dinheiro").innerHTML = (+dinheiro).toFixed(2)
            localStorage.setItem("dinheiro_guardado" , dinheiro);
            }       
        }

        function add_10(){
        if(dinheiro < 1000){
            dinheiro += +10
            document.getElementById("dinheiro").innerHTML = (+dinheiro).toFixed(2)
            localStorage.setItem("dinheiro_guardado" , dinheiro);
            }       
        }
    </script>
</body>
</html>
